build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
        - "vendor"
        - "tests"
    mysql:
        host: "127.0.0.1"
        user: "root"
        pass: "root"

setup:
    mysql:
        - "DROP DATABASE IF EXISTS test;"
        - "CREATE DATABASE test;"
        - "GRANT ALL PRIVILEGES ON test.* TO test@'localhost' IDENTIFIED BY 'test';"
    composer:
        action: "install"

test:
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        path: "app"
        ignore:
            - "app/views"
        standard: "PSR2"

complete:
    mysql:
        - "DROP DATABASE IF EXISTS test;"