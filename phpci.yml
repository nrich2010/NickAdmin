build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
        - "vendor"
        - "tests"
    mysql:
        host: "127.0.0.1"
        user: "root"
        pass: "root"

setup:
    mysql:
        - "DROP DATABASE IF EXISTS test;"
        - "CREATE DATABASE test;"
        - "GRANT ALL PRIVILEGES ON test.* TO test@'localhost' IDENTIFIED BY 'test';"
    composer:
        action: "install"

test:
    php_code_sniffer:
        path: "app"
        ignore:
            - "app/views"
        standard: "Squiz"
    php_unit:
        config:
            - "phpunit.xml"
    php_mess_detector:
        rules:
            - "codesize"
            - "unusedcode"
        allow_failures: true
        zero_config: true
    lint:

complete:
    mysql:
        - "DROP DATABASE IF EXISTS test;"
    email:
            default_mailto_address: nrich@amfam.com